<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Define o conjunto de caracteres como UTF-8 -->
    <meta charset="UTF-8">
    <!-- Configura a viewport para garantir que o layout da página seja ajustado para a largura da tela do dispositivo -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Define o título da página -->
    <title>Projeto Aladim</title>
    <!-- Pré-conexão para melhorar o tempo de carregamento das fontes do Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Link para importar as fontes do Google -->
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Kalnia+Glaze:wght@100..700&family=Love+Ya+Like+A+Sister&family=Pacifico&family=Sevillana&display=swap" rel="stylesheet">
    <!-- Link para importar o arquivo CSS externo -->
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <!-- Cabeçalho da página -->
    <header>
        <!-- Título principal da página -->
        <h1>"Liberte a magia da programação com a lâmpada de Aladim."</h1>
    </header>
    <!-- Corpo principal da página -->
    <main>
        <!-- Divisão para agrupar a imagem e o botão -->
        <div>
            <!-- Imagem da lâmpada mágica -->
            <img src="img/lampadamagica.png" alt="lampadamagica"/>
            <!-- Botão que chama a função JavaScript "lampada()" ao ser clicado -->
            <button onclick="lampada()">Esfregue a Lâmpada</button>
        </div>
    </main>
    <!-- Link para importar o arquivo JavaScript externo -->
    <script src="script.js"></script>
</body>
</html>
